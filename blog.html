</head>
<body id="home">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top py-1">
    <div class="container p-2">
      <a href="#" class="navbar-brand"><h3 id="head_t" class="align-middle">USICT</h3></a>
      <div class="navbar-toggler" data-toggle="collapse" data-target="#Navbharat">
        <span class="navbar-toggler-icon"></span>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item ">
            <a href="land.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="blog.html" class="nav-link"><span class="active">Blog</span></a>
          </li>
          <li class="nav-item">
            <a href="hall.html" class="nav-link">Hall Of Fame</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" role="button" data-toggle="modal"
              data-target=#loginModal2>Log In</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i>
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fa fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fa fa-gear"></i> Settings
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Log In Modal Code -->
  <div class="modal fade text-dark" id="loginModal2">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalTitle">Log In</h5>
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-info btn-block">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="height: 100vh"></div>


  <!-- Footer -->
  <footer id="main-footer" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-6 ml-auto">
          <p class="lead">Copyright &copy; 2017</p>
        </div>
      </div>
    </div>

  <script src="js/jquery.min.js"></script>
